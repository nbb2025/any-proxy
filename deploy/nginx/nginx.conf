worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  upstream anyproxy_frontend {
    server frontend:3000;
  }

  upstream anyproxy_control_plane {
    server control-plane:8080;
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Frontend routes
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://anyproxy_frontend;
    }

    # Control plane API
    location ^~ /v1/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://anyproxy_control_plane;
    }

    # Auth endpoints
    location ^~ /auth/ {
      proxy_set_header Host $host;
      proxy_pass http://anyproxy_control_plane;
    }

    # Installer assets (scripts, tokens, binaries)
    location ^~ /install/ {
      proxy_set_header Host $host;
      proxy_pass http://anyproxy_control_plane;
    }

    # Healthcheck for gateway
    location /gateway/healthz {
      return 200 'ok';
    }
  }
}
